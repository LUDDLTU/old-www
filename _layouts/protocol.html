<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
        <header class="major">
            <h1>{{ page.type }}</h1>
        </header>
        <div class="row">
            <div class="8u">
                <p>{{ content }}</p>
            </div>
            <div class="4u">
                <header>
                    <h2>Appendices</h2>
                </header>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Filename</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for appendix in page.appendices %}
                        <tr>
                            <td>{{ appendix.name }}</td>
                            <td><a href="{{ appendix.file | absolute_url }}">{{ appendix.file | split: '/' | last }}</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
